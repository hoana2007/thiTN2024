<script language="javascript">
        function updateCountdown(targetDate) {
             let now = new Date();
             let diff = targetDate - now;

             if (diff <= 0) {
                 document.querySelector("#countdown").innerHTML = "THỜI KHẮC ĐÃ ĐIỂM, CHÚC CÁC EM THI TỐT";
                 return;
             }

             let days = Math.floor(diff / 1000 / 60 / 60 / 24);
             let hours = Math.floor(diff / 1000 / 60 / 60) % 24;
             let minutes = Math.floor(diff / 1000 / 60) % 60;
             let seconds = Math.floor(diff / 1000) % 60;

             document.querySelector("#countdown").innerHTML = `<strong>Còn:</strong> ${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây là thi chính thức`;
             }

             let targetDate = new Date(2025, 5, 26, 0, 0, 0);
             updateCountdown(targetDate);
             setInterval(() => {
             updateCountdown(targetDate);
             }, 1000);
     </script>
